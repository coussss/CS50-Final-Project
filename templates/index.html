<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Basic Strategy</title>
    <link rel="stylesheet" href="../static/styles.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../scripts/script.js"></script>
</head>
<body>
    <div class="header">

    </div>
    <div class="wrapper">
        <div class="hero-container">
            <div class="title">
                <h1>Blackjack Basic Strategy Calculator</h1>
                <h3>Use this simple calculator to get an edge over the house</h3>
                <p>Simply enter the dealer's card and your starting cards to decide your next move</p>
            </div>
            <div class="display-container">
                <div class="calculator-container">
                    <div class="card-list">
                        <option class="card-option" value="2" onclick="cardSelect(this)">2</option>
                        <option class="card-option" value="3" onclick="cardSelect(this)">3</option>
                        <option class="card-option" value="4" onclick="cardSelect(this)">4</option>
                        <option class="card-option" value="5" onclick="cardSelect(this)">5</option>
                        <option class="card-option" value="6" onclick="cardSelect(this)">6</option>
                        <option class="card-option" value="7" onclick="cardSelect(this)">7</option>
                        <option class="card-option" value="8" onclick="cardSelect(this)">8</option>
                        <option class="card-option" value="9" onclick="cardSelect(this)">9</option>
                        <option class="card-option" value="10" onclick="cardSelect(this)">10</option>
                        <option class="card-option" value="10" onclick="cardSelect(this)">J</option>
                        <option class="card-option" value="10" onclick="cardSelect(this)">Q</option>
                        <option class="card-option" value="10" onclick="cardSelect(this)">K</option>
                        <option class="card-option" value="11" onclick="cardSelect(this)">A</option>
                    </div>
                    <div class="play-container dealer-container">
                        <div class="title dealer-title">
                            <p>Dealer</p>
                        </div>
                        <div class="cards dealer-cards">
                            <div class="dropdown dealer-dropdown">
                                <div class="button dealer-1" onclick="showCards(event)">
                                    <option class="cardText">

                                    </option>
                                    <img class="plus-image" src="../assets/plus-symbol.png" display="block" width="30px" height="30px">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="table-line">

                    </div>
                    <div class="play-container player-container">
                        <div class="title player-title">
                            <p>Player</p>
                        </div>
                        <div class="cards">
                            <div class="dropdown player-dropdown">
                                <div class="button player-1" onclick="showCards(event)">
                                    <option class="cardText">

                                    </option>
                                    <img class="plus-image" src="../assets/plus-symbol.png" width="30px" height="30px">
                                </div>
                            </div>
                            <div class="dropdown player-dropdown">
                                <div class="button player-2" onclick="showCards(event)">
                                    <option class="cardText">

                                    </option>
                                    <img class="plus-image" src="../assets/plus-symbol.png" width="30px" height="30px">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bottom-display">
                        <div class="player-hand-display display-box">
                            Hand
                        </div>
                        <div class="player-choice-display display-box">
                            Stand
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
